{% set name = "maplibre" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/maplibre-{{ version }}.tar.gz
  sha256: e5baa71ddb47bb8323b704a3c11ba6a13b915008700143232a75c7ee186b0a67

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.9,<4.0
    - shiny >=0.6.1,<0.7.0
    - htmltools >=0.5.1,<0.6.0
    - jinja2 >=3.1.3,<4.0.0
    - pydantic >=2.5.3,<3.0.0
    - anywidget >=0.9.0
    - questionary
  run_constrained:
    - pandas >=2.1.4,<3.0.0
    - geopandas >=0.14.2,<0.15.0

test:
  imports:
    - maplibre
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/eodaGmbH/py-maplibregl
  summary: Python bindings for MapLibre GL JS
  license: MIT
  license_file: LICENSE.md
  doc_url: https://eodagmbh.github.io/py-maplibregl

extra:
  recipe-maintainers:
    - crazycapivara
    - giswqs
